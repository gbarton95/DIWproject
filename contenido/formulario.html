      </a>
      <div class="col-sm-auto">
        <h1 class="text-center fw-bold titulo">Deporte en Zaragoza</h1>
      </div>
    </header>

    <!--Navbar (también como en el ejercicio de clase)-->
    <nav class="navbar navbar-expand-sm">
      <div class="container-fluid ms-5">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Lo basico</a>
              <ul class="dropdown-menu" data-bs-theme="dark">
                <li><a class="dropdown-item" href="salud.html">Beneficios</a></li>
                <li><a class="dropdown-item" href="consejos.html">Consejos</a></li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Deportes</a>
              <ul class="dropdown-menu" data-bs-theme="dark"> <!--En dark me gustaba mas, si quieres el desplegable en blanco borra lo de data-bs-->

                <li><a class="dropdown-item" href="lugares.html">En Zaragoza (lugares)</a></li>
              </ul>
            </li>
            <li class="nav-item dropdown" data-bs-theme="dark">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Comunidad</a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="salud.html">Clubs y asociaciones</a></li>
                <li><a class="dropdown-item" href="recursos.html">Recursos y enlaces útiles</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!--Contenedor principal-->
    <div class="container-fluid row">
      <!--Formulario-->
      <form>
        <div class="mb-3">
          <label for="nombre" class="form-label"><b>Nombre</b></label>
          <input type="text" class="form-control" id="nombre" aria-describedby="nombre" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label"><b>Correo Electrónico</b></label>
          <input type="email" class="form-control" id="email" aria-describedby="email" required>
        </div>
        <div class="mb-3">
          <label for="duda" class="form-label"><b>Duda</b></label>
          <input type="text" class="form-control" id="duda" required>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="check" required>
          <label class="form-check-label" for="check"><b>¿Nos dejas que te mandemos correos para poder responderte?</b></label>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>

    <!-- Pie de página -->
    <div class="pie container-fluid bg-dark d-flex align-items-center p-3">

        <p class="text-white m-0">Javier Melendo Gabriela Barton | DIW | Sitio Bootstrap</p>
